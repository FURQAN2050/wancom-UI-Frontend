<div class="container-fluid">
    <div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Package Name</th>
                    <th>Default Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let package of packageList">
                    <td>{{package.name}}</td>
                    <td>{{package.dPrice}}</td>
                    <td><input matInput ></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div>
            <button class="btn btn-success done-btn"> Done</button>
        </div>
    </div>
</div>
