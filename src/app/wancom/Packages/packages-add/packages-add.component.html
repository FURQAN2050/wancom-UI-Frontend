<div>
    <div class="row">
        <div class="col-md-12">
            <button mat-mini-fab  style="float:right;" color="primary" (click)="addPackagebuttonClicked()">+</button>
        </div>
    </div>
    <div class="vertical-spacing"></div>
    <mat-card *ngIf="addMode || editMode">
        <mat-card-title *ngIf="addMode">Add Package</mat-card-title>
        <mat-card-title *ngIf="editMode">Edit Package</mat-card-title>
        <mat-form-field class="full-width">
            <input matInput [(ngModel)]="package.code"  placeholder="Code" name="code">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput [(ngModel)]="package.name" placeholder="Name" name="name">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput [(ngModel)]="package.defaultPrice" placeholder="Default Price" name="defaultPrice">
        </mat-form-field>
        <div class="row">
            <div class="col-md-12">
                <button  *ngIf="addMode" [disabled]="!package.code  || !package.name || !package.defaultPrice" mat-raised-button
                    color="primary" style="float:right;" (click)="addPackage()">Submit</button>
                <button  *ngIf="editMode" [disabled]="!package.code  || !package.name || !package.defaultPrice" mat-raised-button
                    color="primary" style="float:right;" (click)="editPackage()">Edit</button>
            </div>
        </div>
    </mat-card>
</div>
